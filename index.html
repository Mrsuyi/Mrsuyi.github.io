<html>
  <head>
    <style>
table, th, td {
  text-align: center
}
th,td {
  width: 150px
}
    </style>
    <script src='index.js'></script>
  </head>
  <body>
    <h1><a href='index.html'>This is Mrsuyi's test site</a></h1>
    <a href='img.html'>Images</a>
    <a href='video.html'>Videos</a>
    <a href='js.html'>Javascript</a>
    <br>

    <!--number converter-->
    <div>
      <h2>Number converter</h2>

      <!--input-->
      <input id='num' placeholder='input your number' size=40>
      <input id='ra-bin' name='format' value='bin' type='radio'>
      <label for='ra-bin'>Binary</label>
      <input id='ra-dec' name='format' value='dec' type='radio'>
      <label for='ra-dec'>Decimal</label>
      <input id='ra-hex' name='format' value='hex' type='radio'>
      <label for='ra-hex'>Hexadecimal</label>
      <input id='ra-auto' name='format' value='auto' type='radio' checked>
      <label for='ra-auto'>Auto-detect</label>
      <span style='color: red' id='sp-num-msg'></span>
      <br>
      <input id='cb-add-prefix' type='checkbox'>
      <label for='cb-add-prefix'>Add Prefix</label>
      <input id='cb-use-upper' type='checkbox'>
      <label for='cb-use-upper'>Use upper case</label>
      <input id='cb-fill-zero' type='checkbox'>
      <label for='cb-fill-zero'>Fill zero to 4x digits</label>
      <input id='cb-fill-zero-16' type='checkbox'>
      <label for='cb-fill-zero-16'>Fill zero to &gt;=16 digits</label>

      <!--output-->
      <br>
      <table id='tb-output'>
        <thead>
          <tr>
            <th>Binary</th>
            <th>Decimal</th>
            <th>Hexadecimal</th>
          </tr>
        </thead>
        <tbody>
          <tr><td></td><td></td><td></td></tr>
        </tbody>
      </table>
    </div>
    <br>

    <!--CMD manager-->
    <div>
      <h2>CMD manager</h2>
      <div id='cmd-man'>
        <button id='cmd-export'>export to JSON</button>
        <br>
        <br>
        <textarea id='cmd-input' rows=4 cols=120 placeholder='Input a Cmd string, or JSON of exported Cmd array'></textarea>
      </div>
    </div>
  </body>
</html>
