    <!--number converter-->
    <div>
      <h2>number converter</h2>

      <!--input-->
      <input id='num' placeholder='input your number' size=40>
      <input id='ra-bin' name='format' value='bin' type='radio'>
      <label for='ra-bin'>Binary</label>
      <input id='ra-dec' name='format' value='dec' type='radio'>
      <label for='ra-dec'>Decimal</label>
      <input id='ra-hex' name='format' value='hex' type='radio'>
      <label for='ra-hex'>Hexadecimal</label>
      <input id='ra-auto' name='format' value='auto' type='radio' checked>
      <label for='auto'>Auto-detect</label>

      <!--output-->
      <br>
      <span style='color: red' id='sp-num-msg'></span>
      <br>
      <table id='tb-output'>
        <thead>
          <tr>
            <th>Binary</th>
            <th>Decimal</th>
            <th>Hexadecimal</th>
          </tr>
        </thead>
        <tbody>
          <tr><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td></tr>
        </tbody>
      </table>
    </div>

    <!--CMD manager-->
    <div>
      <h2>CMD manager</h2>
      <div id='cmd-man'>
      </div>
      <br>
      <h3 id='gen-cmd'></h3>
    </div>
