<script type="text/javascript">

    var mrtag=document.createElement('style');
    mrtag.innerHTML='.parent > .child {-webkit-text-size-adjust:none !important;}';
    document.head.appendChild(mrtag);

<span style="font-size: 26pt">pt</span>
<span style="font-size: 80%">%%%</span>

<span style="font-size: 1.5rem">rem</span>

<span style="font-size: small">small</span>
<span style="font-size: xx-large">xx-large
    <span style="font-size: larger">larger</span>
</span>

<div style="-webkit-text-size-adjust: none; font-size: xx-large">
